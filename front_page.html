<!DOCTYPE html>
<html lang="en">
<head>
    <title>ERPXpand</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    .banner {
        background-image: url(images/bk3.jpg);
        /* background-color: #6E60FE; */
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
    }

    .logodiv {
        position: absolute;
        top: 20px; 
        left: 50%;
        transform: translateX(-50%);
    }

    .logo {
        width: 80px;
        position: relative;
    }

    .container {
        position: relative; 
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: auto auto; 
        gap: 20px;
        justify-content: center; 
        align-items: center; 
        margin-top: 80px;
    }

    .grid_item {
        border: 20px;
        border-color: black;
    }

    .button {
        width: 250px;
        height: 50px;
        border-radius: 150px;
        border: none;
        font-size: 16px;
        font-weight: bold;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex; /* Use flexbox */
        justify-content: space-between; /* Distribute space evenly */
        align-items: center; /* Align items vertically */
        padding: 0 15px; /* Add padding to the button */
        background-image: linear-gradient(to bottom right, #eec8ed,#e7e4f9);
        transition: all 0.5s;
        cursor: pointer;
        opacity: 1;
    }

    .button:hover {
        background-image: linear-gradient(to bottom right, #eba7e9,#eba7e9);
    }

    .button#Buy:hover {
        background-image: linear-gradient(to bottom right, #ADD8E6, #ADD8E6);
    }

    .button#Sell:hover {
        background-image: linear-gradient(to bottom right, #f0b6a1, #f0b6a1);
    }

    .button#Hr:hover {
        background-image: linear-gradient(to bottom right, #f4afbb, #f4afbb);
    }

    .button#Pay:hover {
        background-image: linear-gradient(to bottom right, rgb(185, 243, 185), rgb(185, 243, 185));
    }

    .button#Crm:hover {
        background-image: linear-gradient(to bottom right,  #f4f3b1,  #f4f3b1);
    }

    .button#Cus:hover {
        background-image: linear-gradient(to bottom right, #fdebb7, #fdebb7);
    }

    .button#front:hover {
        background-image: linear-gradient(to bottom right, #f4ffbe, #f4ffbe);
    }

    .button#loan:hover {
        background-image: linear-gradient(to bottom right, #eba7e9,#eba7e9);
    }

    .button#health:hover {
        background-image: linear-gradient(to bottom right,#ADD8E6, #ADD8E6);
    }

    .button#Edu:hover {
        background-image: linear-gradient(to bottom right, #f0b6a1, #f0b6a1);
    }

    .button#Quali:hover {
        background-image: linear-gradient(to bottom right,  #f4afbb, #f4afbb);
    }

    .button#Proj:hover {
        background-image: linear-gradient(to bottom right,rgb(185, 243, 185), rgb(185, 243, 185));
    }

    .button#manu:hover {
        background-image: linear-gradient(to bottom right, #f4f3b1,  #f4f3b1);
    }

    .button#Stoc:hover {
        background-image: linear-gradient(to bottom right, #fdebb7, #fdebb7);
    }

    .button#Assets:hover {
        background-image: linear-gradient(to bottom right, #f4ffbe, #f4ffbe);
    }

    a {
        text-decoration: none;
    }

    .button .icon {
        width: 40px;
    }


    </style>
</head>
